<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Contact us page for the rafting company."
    >
    <meta name="author" content="Great Joseph">
    <title>Contact Us - The White Water Rafting Team</title>
    <link rel="stylesheet" href="styles/rafting.css">
  </head>
  <body>
    <header>
      <!-- Logo and Navigation -->
      <img src="images/z-splash.png" alt="White Water Rafting Logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section class="company-info">
        <h1>White Water Rafting company</h1>
        <h3>4 Iguma street, off upper sokponba</h3>
        <h3>Benin city, Edo, Nigeria</h3>
        <h4>+234 706 293 7486</h4>
        <p>jgreat770@gmail.com</p>
      </section>
      <section class="form-section">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31725.626125976112!2d5.656322099999988!3d6.3026644000000065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1759318744085!5m2!1sen!2sng"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
        <form action="#">
          <!-- Name -->
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter name"
            required
          >

          <!-- Email -->
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email"
            required
          >

          <!-- Message Purpose (Radio buttons) -->
          <fieldset>
            <legend>Message Purpose</legend>

            <input
              type="radio"
              id="purpose1"
              name="purpose"
              value="general-enquiry"
              required
            >
            <label for="purpose1">General Enquiry</label><br />

            <input
              type="radio"
              id="purpose2"
              name="purpose"
              value="reservation-question"
            >
            <label for="purpose2">Reservation Question</label><br />

            <input
              type="radio"
              id="purpose3"
              name="purpose"
              value="website-suggestion"
            >
            <label for="purpose3">Website Suggestion</label>
          </fieldset>

          <!-- Message -->
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            placeholder="Write your message here..."
            required
          ></textarea>

          <!-- Newsletter Checkbox -->
          <input
            type="checkbox"
            id="subscribe"
            name="subscribe"
            value="false"
          >
          <label for="subscribe"
            >Please subscribe me to the monthly newsletter</label
          >

          <!-- Submit -->
          <button type="submit">Get in touch</button>
        </form>
      </section>

      <section class="employees">
        <h2>We are here to serve you</h2>
        <figure>
          <img src="./images/worker3.jpeg" alt="CEO WWr" >
          <figcaption>CEO</figcaption>
        </figure>
        <figure>
          <img src="./images/worker4.jpeg" alt="Software Dev" >
          <figcaption>Sofetware Developer</figcaption>
        </figure>
        <figure>
          <img src="./images/worker5.jpeg" alt="HR Manager" >
          <figcaption>HR Manager</figcaption>
        </figure>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2025 White Water Rafting | All Rights Reserved | Great Joseph
      </p>
      <nav class="socialmedia">
        <a href="https://www.facebook.com" target="_blank">
          <img src="images/facebook_logo.jpg" alt="Facebook" >
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <img src="images/twitter.png" alt="Twitter" >
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="images/instagram_icon.jpg" alt="Instagram" >
        </a>
      </nav>
    </footer>
  </body>
</html>
